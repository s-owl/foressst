 <style>
  table{
    text-align: center;
  }
  td{
    border-radius: 5px;
    border: thin solid green;
    background: green;
    padding: 4px;
  }
  td:hover{
    border-radius: 5px;

    background: white;

    background: green;
    padding: 4px;
  }
  td>a{

  }
  td>a:hover{
    color: green;
  }
  </style>
